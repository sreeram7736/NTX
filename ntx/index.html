<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Map Pick/Ban</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>NORTX Esports</h1>
    <h2>Map Pick/Ban Phase</h2>
    <div class="maps">
      <div class="map" data-map="Bind">
        <img src="images/bind.png" alt="Bind">
        <span>Bind</span>
      </div>
      <div class="map" data-map="Haven">
        <img src="images/haven.png" alt="Haven">
        <span>Haven</span>
      </div>
      <div class="map" data-map="Split">
        <img src="images/split.png" alt="Split">
        <span>Split</span>
      </div>
      <div class="map" data-map="Ascent">
        <img src="images/ascent.png" alt="Ascent">
        <span>Ascent</span>
      </div>
      <div class="map" data-map="Icebox">
        <img src="images/icebox.png" alt="Icebox">
        <span>Icebox</span>
      </div>
      <div class="map" data-map="Breeze">
        <img src="images/breeze.png" alt="Breeze">
        <span>Breeze</span>
      </div>
      <div class="map" data-map="Fracture">
        <img src="images/fracture.png" alt="Fracture">
        <span>Fracture</span>
      </div>
      <div class="map" data-map="Abyss">
        <img src="images/abyss.png" alt="Abyss">
        <span>Abyss</span>
      </div>
      <div class="map" data-map="Pearl">
        <img src="images/pearl.png" alt="Pearl">
        <span>Pearl</span>
      </div>
      <div class="map" data-map="Lotus">
        <img src="images/lotus.png" alt="Lotus">
        <span>Lotus</span>
      </div>
      <div class="map" data-map="Sunset">
        <img src="images/sunset.png" alt="Sunset">
        <span>Sunset</span>
      </div>
    </div>
    <div class="actions">
      <button id="banButton">Ban Map</button>
      <button id="pickButton">Pick Map</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
